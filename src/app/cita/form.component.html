<div class="btn-group">
    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Gestiones
    </button>
    <div class="dropdown-menu">
        <button class="dropdown-item" [routerLink]="['/cita/form']">Citas</button>
        <button class="dropdown-item" [routerLink]="['/clientes']">Clientes</button>
    </div>
</div>

<div class="card border-primary mb-3">
    <div class="card-header">Cita</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Citas</h5>
        <div class="my-2 text-left">

        </div>
        <div *ngIf="cita?.length == 0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id de cita</th>
                    <th>telefono</th>
                    <th>fecha</th>

                    <th>eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let citas of cita">
                    <td>{{ cita.id }}</td>
                    <td>{{ cita.telefono }}</td>
                    <td>{{ cita.createAt }}</td>

                    <td>
                        <button type="button" name="eliminar" (click)='delete(cita)' class="btn btn-danger btn-sm">eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
